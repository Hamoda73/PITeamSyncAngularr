<div class="modal fade show" id="add-event" style="display: block;" aria-modal="true" role="dialog">
  <div class="modal-dialog modal-xl">
    <div class="modal-content rounded-2 p-0 p-sm-5">
      <div class="card-header">
        <h4 class="card-title">Add Event</h4>
        <button type="button" class="btn-close" (click)="returnToList()"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="eventForm" (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="col-lg-6">
              <div class="form-group">
                <label class="form-label fs-14 fw-semibold text-uppercase ls-1 text-gray-300">Start Date</label>
                <input type="date" class="form-control" formControlName="startDate" 
                       [ngClass]="{ 'is-invalid': submitted && f['startDate'].errors }">
                <div *ngIf="submitted && f['startDate'].errors" class="invalid-feedback">
                  {{ getErrorMessage('startDate') }}
                </div>
              </div>
            </div>

            <div class="col-lg-6">
              <div class="form-group">
                <label class="form-label fs-14 fw-semibold text-uppercase ls-1 text-gray-300">End Date</label>
                <input type="date" class="form-control" formControlName="endDate"
                       [ngClass]="{ 'is-invalid': submitted && f['endDate'].errors }">
                <div *ngIf="submitted && f['endDate'].errors" class="invalid-feedback">
                  {{ getErrorMessage('endDate') }}
                </div>
              </div>
            </div>

            <div class="col-lg-6">
              <div class="form-group">
                <label class="form-label fs-14 fw-semibold text-uppercase ls-1 text-gray-300">Start Time</label>
                <input type="time" class="form-control" formControlName="startTime"
                       [ngClass]="{ 'is-invalid': submitted && f['startTime'].errors }">
                <div *ngIf="submitted && f['startTime'].errors" class="invalid-feedback">
                  {{ getErrorMessage('startTime') }}
                </div>
              </div>
            </div>

            <div class="col-lg-6">
              <div class="form-group">
                <label class="form-label fs-14 fw-semibold text-uppercase ls-1 text-gray-300">End Time</label>
                <input type="time" class="form-control" formControlName="endTime"
                       [ngClass]="{ 'is-invalid': submitted && f['endTime'].errors }">
                <div *ngIf="submitted && f['endTime'].errors" class="invalid-feedback">
                  {{ getErrorMessage('endTime') }}
                </div>
              </div>
            </div>

            <div class="col-lg-12">
              <div class="form-group">
                <label class="form-label">Event Status</label>
                <select class="form-control" formControlName="typeS"
                        [ngClass]="{ 'is-invalid': submitted && f['typeS'].errors }">
                  <option value="">Select status</option>
                  <option *ngFor="let status of eventStatuses" [value]="status">{{ status }}</option>
                </select>
                <div *ngIf="submitted && f['typeS'].errors" class="invalid-feedback">
                  {{ getErrorMessage('typeS') }}
                </div>
              </div>
            </div>

            <div class="col-lg-12">
              <div class="form-group">
                <label class="form-label">Title</label>
                <input type="text" class="form-control" formControlName="title"
                       [ngClass]="{ 'is-invalid': submitted && f['title'].errors }">
                <div *ngIf="submitted && f['title'].errors" class="invalid-feedback">
                  {{ getErrorMessage('title') }}
                </div>
              </div>
            </div>

            <div class="col-lg-12">
              <div class="form-group">
                <label class="form-label">Description</label>
                <textarea class="form-control" formControlName="description"
                         [ngClass]="{ 'is-invalid': submitted && f['description'].errors }"></textarea>
                <div *ngIf="submitted && f['description'].errors" class="invalid-feedback">
                  {{ getErrorMessage('description') }}
                </div>
              </div>
            </div>

            <div *ngIf="eventForm.errors?.['dateTimeInvalid'] && submitted" class="col-12">
              <div class="alert alert-danger">
                End date/time must be after start date/time
              </div>
            </div>
          </div>

          <div class="form-group d-flex align-items-center justify-content-between mt-4">
            <button type="submit" class="btn btn-primary fs-18 text-uppercase mx-0">
              <i class="bi bi-send me-2"></i> Submit
            </button>
            <button type="button" class="btn btn-secondary" (click)="returnToList()">
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
