<div class="modal fade show" id="add-event" style="display: block;" aria-modal="true" role="dialog">
  <div class="modal-dialog modal-xl">

    <div class="modal-content rounded-2 p-0 p-sm-5">
      <div class="card-header">
        <h4 class="card-title">Add Event</h4>
        <button type="button" class="btn-close" (click)="returnToList()"></button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="submitForm()" #eventForm="ngForm">
          <div class="row">
            <div class="col-lg-6">
              <div class="form-group">
                <label class="form-label fs-14 fw-semibold text-uppercase ls-1 text-gray-300">Start Date</label>
                <input type="date" class="form-control" name="startDate" [(ngModel)]="eventData.startDate" required>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group">
                <label class="form-label fs-14 fw-semibold text-uppercase ls-1 text-gray-300">End Date</label>
                <input type="date" class="form-control" name="endDate" [(ngModel)]="eventData.endDate" required>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group">
                <label class="form-label fs-14 fw-semibold text-uppercase ls-1 text-gray-300">Start Time</label>
                <input type="time" class="form-control" name="startDate" [(ngModel)]="eventData.startTime" required>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group">
                <label class="form-label fs-14 fw-semibold text-uppercase ls-1 text-gray-300">End Time</label>
                <input type="time" class="form-control" name="endTime" [(ngModel)]="eventData.endTime" required>
              </div>
            </div>

            <div class="col-lg-12">
              <div class="form-group">
                <label class="form-label">Event Status</label>
                <select class="form-control" [(ngModel)]="eventData.typeS" name="typeS" required>
                  <option *ngFor="let status of eventStatuses " [value]="status">{{ status }}</option>
                </select>
              </div>
            </div>

            <div class="col-lg-12">
              <div class="form-group">
                <label class="form-label fs-14 fw-semibold text-uppercase ls-1 text-gray-300">Event Title</label>
                <input type="text" class="form-control" name="title" [(ngModel)]="eventData.title" required>
              </div>
            </div>

            <div class="col-lg-12">
              <div class="form-group">
                <label class="form-label fs-14 fw-semibold text-uppercase ls-1 text-gray-300">Description</label>
                <textarea class="form-control" name="description" [(ngModel)]="eventData.description" required></textarea>
              </div>
            </div>
          </div>

          <div class="form-group d-flex align-items-center justify-content-between mt-4">
            <!--div id="dpz-multiple-files" class="dropzone file-upload btn btn-info text-white fs-18 text-uppercase mx-0 dz-clickable">
              <i class="bi bi-paperclip me-2"></i> Add Attachment
              <div class="dz-default dz-message">
                <button class="dz-button" type="button">Drop files here to upload</button>
              </div>
            </div-->

            <button type="submit" class="btn btn-primary fs-18 text-uppercase mx-0" [disabled]="eventForm.invalid">
              <i class="bi bi-send me-2"></i> Submit
            </button>
          </div>
        </form>


      </div>
    </div>
  </div>
</div>
