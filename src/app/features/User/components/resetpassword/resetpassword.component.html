<!-- Beautified Reset Password Page -->
<div class="reset-password-page">
  <div class="reset-password-container">
    <div class="reset-password-card">
      <div class="text-center mb-4">
        <h2 class="fw-bold">Reset Your Password</h2>
        <p class="text-secondary">Enter your new password to complete the reset.</p>
      </div>

      <form #form="ngForm" (ngSubmit)="onSubmit(form)">
        <div class="mb-3">
          <input type="password" [(ngModel)]="newPassword" name="newPassword" class="form-control" placeholder="New Password" required>
        </div>

        <button type="submit" class="btn btn-success w-100 rounded-3 fw-bold shadow submit-btn-success">
          Reset Password
        </button>

        <p *ngIf="message" class="mt-3 text-info text-center small">{{ message }}</p>

        <p class="text-center mt-3 small">
          Go back to
          <a routerLink="/login" class="text-primary fw-bold text-decoration-underline">Login</a>
        </p>
      </form>
    </div>
  </div>
</div>

<!-- Styles to match all other pages -->
<style>
.reset-password-page {
  min-height: 100vh;
  background: linear-gradient(to right, #74ebd5, #acb6e5);
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 30px;
}

.reset-password-container {
  width: 100%;
  max-width: 400px;
}

.reset-password-card {
  background: #fff;
  padding: 40px 30px;
  border-radius: 20px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.reset-password-card:hover {
  transform: scale(1.02);
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
}

.form-control {
  border-radius: 12px;
  border: 1px solid #ced4da;
  padding: 12px;
}

.form-control:focus {
  border-color: #5dade2;
  box-shadow: 0 0 5px rgba(93, 173, 226, 0.5);
}

.submit-btn-success {
  background-color: #28a745;
  border: none;
  padding: 12px;
  font-size: 18px;
  margin-top: 10px;
}

.submit-btn-success:hover {
  background-color: #218838;
}
</style>
