<app-admin-header></app-admin-header>
<app-admin-sidebar></app-admin-sidebar>

<div class="main-content">
  <div class="content-wrapper">
    <!-- Dashboard Header -->
    <div class="dashboard-header">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-6">
            <div class="header-content">
              <span class="badge bg-primary-soft rounded-pill mb-2">Tasks</span>
              <h1 class="dashboard-title">Create Task</h1>
              <p class="dashboard-subtitle">Assign tasks and track project progress</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Form Container -->
    <div class="dashboard-content">
      <div class="container">
        <div class="form-container">
          <div class="project-card">
            <div class="status-indicator"></div>
            <div class="card-content">
              <form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="elegant-form">
                <!-- Title -->
                <div class="form-group">
                  <label class="input-label">Task Title</label>
                  <input type="text" formControlName="title" class="modern-input"
                    [class.invalid]="taskForm.get('title')?.invalid && taskForm.get('title')?.touched"
                    placeholder="Enter task title">
                  <div class="error-message" *ngIf="taskForm.get('title')?.invalid && taskForm.get('title')?.touched">
                    <i class="bi bi-exclamation-triangle"></i> Title required
                  </div>
                </div>

                <!-- Description -->
                <!-- Add this near description field -->
                <div class="form-group">
                  <label>Description</label>
                  <div class="input-group">
                    <textarea formControlName="description" class="form-control"></textarea>
                    <button type="button" (click)="generateDescription()" [disabled]="isGenerating"
                      class="btn btn-outline-primary">
                      <span *ngIf="!isGenerating">✨ AI Generate</span>
                      <span *ngIf="isGenerating">
                        <i class="fas fa-spinner fa-spin"></i> Generating...
                      </span>
                    </button>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6">


                    <!-- Deadline -->
                    <div class="form-group">
                      <label class="input-label">Deadline</label>
                      <div class="input-with-icon">
                        <i class="bi bi-calendar input-icon"></i>
                        <input type="date" formControlName="deadline" class="modern-input"
                          [class.invalid]="taskForm.get('deadline')?.invalid && taskForm.get('deadline')?.touched">
                      </div>
                      <div class="error-message"
                        *ngIf="taskForm.get('deadline')?.invalid && taskForm.get('deadline')?.touched">
                        <i class="bi bi-exclamation-triangle"></i> Deadline required
                      </div>
                    </div>
                  </div>


                  <div class="col-md-6">
                    <!-- Priority -->
                    <div class="form-group">
                      <label class="input-label">Priority</label>
                      <div class="select-wrapper">
                        <select formControlName="priority" class="modern-select">
                          <option *ngFor="let priority of priorities" [value]="priority">
                            {{ priority }}
                          </option>
                        </select>
                        <div class="select-chevron">
                          <i class="bi bi-chevron-down"></i>
                        </div>
                      </div>
                    </div>

                    <!-- Assignee -->
                    <!-- Assignee -->
                    <div class="form-group">
                      <label class="input-label">Assign to</label>
                      <div class="select-wrapper">

                        <select formControlName="employeeId" class="modern-select">
                          <option value="">Unassigned</option>
                          <option *ngFor="let employee of filteredEmployees" [value]="employee.id">
                            {{ employee.name }} ({{ employee.position }})
                          </option>
                        </select>
                      </div>
                      <small class="text-muted" *ngIf="filteredEmployees.length === 0">
                        No matching employees—pick one or more skills above first.
                      </small>
                    </div>




                    <!-- Required Skills -->
                    <div class="form-group mt-3">
                      <label class="input-label d-block">Required Skills</label>
                      <div class="d-flex flex-wrap">
                        <label *ngFor="let skill of skills" class="btn btn-outline-secondary btn-sm m-1"
                          [class.active]="taskForm.value.requiredSkills.includes(skill)">
                          <input type="checkbox" [value]="skill"
                            (change)="onSkillToggle(skill, $any($event.target).checked)"
                            [checked]="taskForm.value.requiredSkills.includes(skill)" hidden />
                          {{ skill }}
                        </label>
                      </div>
                    </div>


                  </div>
                </div>

                <div class="form-actions">
                  <button type="button" class="btn-outline-secondary"
                    (click)="router.navigate(['/projectsadmin', projectId])">
                    Cancel
                  </button>
                  <button type="submit" class="btn-primary" [disabled]="taskForm.invalid || isLoading">
                    <i class="bi bi-plus-lg me-2"></i>
                    {{ isLoading ? 'Creating Task...' : 'Create Task' }}
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-admin-footer></app-admin-footer>

<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
  /* ===== GLOBAL STYLING ===== */
  body {
    background-color: #f5f7fa;
    color: #333;
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
  }

  .container {
    max-width: 1200px;
    padding: 0 20px;
  }

  /* ===== MAIN CONTENT AREA ===== */
  .main-content {
    margin-left: 280px;
    min-height: 100vh;
    background: linear-gradient(180deg, #f0f4ff 0%, #f5f7fa 100%);
    transition: all 0.3s;
  }

  .content-wrapper {
    padding: 0;
  }

  /* ===== HEADER SECTION ===== */
  .dashboard-header {
    background: #fff;
    padding: 40px 0 30px;
    margin-bottom: 40px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.03);
    position: relative;
  }

  .dashboard-header:after {
    content: '';
    position: absolute;
    bottom: -5px;
    left: 0;
    right: 0;
    height: 5px;
    background: linear-gradient(90deg, #4a6cf7, #6e8cff, #9ab5ff);
  }

  .bg-primary-soft {
    background-color: rgba(74, 108, 247, 0.1);
    color: #4a6cf7;
    font-weight: 500;
    font-size: 0.85rem;
    padding: 6px 12px;
  }

  .dashboard-title {
    font-size: 2.5rem;
    font-weight: 700;
    color: #2c3e50;
    margin: 8px 0;
    letter-spacing: -0.5px;
  }

  .dashboard-subtitle {
    color: #64748b;
    font-size: 1.1rem;
    margin-bottom: 0;
  }

  /* ===== FORM CONTAINER ===== */
  .form-container {
    max-width: 900px;
    margin: 0 auto;
  }

  .project-card {
    background: #fff;
    border-radius: 16px;
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.05);
    overflow: hidden;
    position: relative;
    transition: all 0.3s ease;
    margin-bottom: 40px;
  }

  .status-indicator {
    position: absolute;
    top: 0;
    left: 0;
    width: 6px;
    height: 100%;
    background: linear-gradient(to bottom, #4a6cf7 0%, #818cf8 100%);
  }

  .card-content {
    padding: 30px 30px 30px 36px;
  }

  /* ===== FORM ELEMENTS ===== */
  .elegant-form .form-group {
    margin-bottom: 24px;
  }

  .input-label {
    display: block;
    margin-bottom: 8px;
    font-weight: 500;
    color: #1e293b;
    font-size: 0.95rem;
  }

  .modern-input,
  .modern-select {
    width: 100%;
    padding: 12px 16px;
    border: 1px solid #e2e8f0;
    border-radius: 12px;
    background-color: #f8fafc;
    font-family: inherit;
    font-size: 0.95rem;
    color: #1e293b;
    transition: all 0.2s;
  }

  .modern-input:focus,
  .modern-select:focus {
    outline: none;
    border-color: #4a6cf7;
    box-shadow: 0 0 0 3px rgba(74, 108, 247, 0.1);
    background-color: #fff;
  }

  .invalid {
    border-color: #ef4444 !important;
    background-color: #fff5f5 !important;
  }

  .error-message {
    font-size: 0.85rem;
    color: #ef4444;
    margin-top: 6px;
    display: flex;
    align-items: center;
    gap: 6px;
  }

  .textarea {
    resize: vertical;
    min-height: 80px;
  }

  .select-wrapper {
    position: relative;
  }

  .select-chevron {
    position: absolute;
    right: 16px;
    top: 50%;
    transform: translateY(-50%);
    pointer-events: none;
    color: #64748b;
  }

  .select-chevron i {
    font-size: 14px;
  }

  .input-with-icon {
    position: relative;
  }

  .input-icon {
    position: absolute;
    left: 16px;
    top: 50%;
    transform: translateY(-50%);
    color: #64748b;
  }

  .input-with-icon .modern-input {
    padding-left: 44px;
  }

  /* ===== FORM ACTIONS ===== */
  .form-actions {
    display: flex;
    justify-content: flex-end;
    gap: 16px;
    padding-top: 16px;
    margin-top: 16px;
    border-top: 1px solid #f1f5f9;
  }

  .btn-primary {
    background: linear-gradient(45deg, #4a6cf7, #6d8bff);
    color: white;
    border: none;
    padding: 12px 20px;
    border-radius: 12px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s;
    display: inline-flex;
    align-items: center;
  }

  .btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 10px rgba(74, 108, 247, 0.25);
  }

  .btn-primary:disabled {
    background: #cbd5e1;
    transform: none;
    box-shadow: none;
    cursor: not-allowed;
  }

  .btn-outline-secondary {
    background: transparent;
    color: #64748b;
    border: 1px solid #e2e8f0;
    padding: 12px 20px;
    border-radius: 12px;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.2s;
  }

  .btn-outline-secondary:hover {
    background: #f1f5f9;
  }

  /* Responsive adjustments */
  @media (max-width: 991px) {
    .main-content {
      margin-left: 0;
    }

    .dashboard-header {
      padding: 30px 0 20px;
    }

    .dashboard-title {
      font-size: 2rem;
    }
  }

  @media (max-width: 767px) {
    .card-content {
      padding: 25px 20px 25px 26px;
    }

    .form-actions {
      flex-direction: column-reverse;
    }

    .form-actions button {
      width: 100%;
    }
  }
</style>
