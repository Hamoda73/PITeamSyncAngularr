<app-admin-header></app-admin-header>
<app-admin-sidebar></app-admin-sidebar>

<form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Project Title</label>
      <input type="text" id="title" formControlName="title" class="form-control">
      <div *ngIf="projectForm.get('title')?.invalid && projectForm.get('title')?.touched" class="text-danger">
        Title is required
      </div>
    </div>
  
    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" formControlName="description" class="form-control" rows="3"></textarea>
      <div *ngIf="projectForm.get('description')?.invalid && projectForm.get('description')?.touched" class="text-danger">
        Description is required
      </div>
    </div>
  
    <div class="form-group">
      <label for="dueDate">Due Date</label>
      <input type="date" id="dueDate" formControlName="dueDate" class="form-control">
      <div *ngIf="projectForm.get('dueDate')?.invalid && projectForm.get('dueDate')?.touched" class="text-danger">
        Due date is required
      </div>
    </div>
  
    <div class="form-group">
      <label for="status">Status</label>
      <select id="status" formControlName="status" class="form-control">
        <option *ngFor="let status of statusOptions" [value]="status">{{status}}</option>
      </select>
    </div>
  
    <div class="form-group">
      <label for="type">Project Type</label>
      <select id="type" formControlName="type" class="form-control">
        <option *ngFor="let type of typeOptions" [value]="type">{{type}}</option>
      </select>
    </div>
  
    <button type="submit" class="btn btn-primary" [disabled]="projectForm.invalid">
      Create Project
    </button>
  

  <router-outlet></router-outlet>
</form>
